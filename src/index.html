<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>起名</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            font-size: 14px;
        }

        .a {
            border: 0;
            background: transparent;
            cursor: pointer;
            text-decoration: underline;
            color: #1122ff;
            outline: none;
        }
        
        body > div > * + * {
            margin-top: 6px;
        }

        @media screen and (max-width: 480px) {
            html, body {
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
            }

            body > div {
                height: 100%;
                display: flex;
                flex-direction: column;
                margin-top: auto;
            }

            body > div > ul {
                flex: 1;
                overflow: auto;
            }

            #start button{
                display: block;
                width: 100%;
                height: 36px;
                background-color: #448899;
                color: #fff;
                border: 0;
            }
        }
    </style>
</head>

</body>
</html>
